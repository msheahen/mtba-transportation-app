<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MTBA Commuter Rail Train Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>


    <div class="jumbotron">
        <div class='container'>
            <h2 class="page-title">MTBA Commuter Rail Train Schedules</h2>
        </div>
    </div>

    <div class="contents">

        <div class='container'>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='form-group'>
                        <label class='control-label'>
                            Line

                            <select class='selectpicker form-control' id='train-line'>
                                <option disabled>---</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
            <div class='hidden' id='station-selection'>
                <div class='row'>
                    <div class='col-xs-12'>
                        <div class='form-group'>
                            <label class='control-label'>
                                Departing From:
                                <select class='form-control' id='departing-stop'></select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-xs-12'>
                        <div class='form-group'>
                            <label class='control-label'>
                                Traveling To:
                                <select class='form-control' id='destination-stop'></select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-xs-12'>
                        <div class='form-group'>

                            <button type="button" id="findTrain" class="btn btn-primary">Find my train!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="load">
            <div id="circularG">
                <div id="circularG_1" class="circularG"></div>
                <div id="circularG_2" class="circularG"></div>
                <div id="circularG_3" class="circularG"></div>
                <div id="circularG_4" class="circularG"></div>
                <div id="circularG_5" class="circularG"></div>
                <div id="circularG_6" class="circularG"></div>
                <div id="circularG_7" class="circularG"></div>
                <div id="circularG_8" class="circularG"></div>
            </div>
        </div>

        <div id='trip-options'></div>
    </div>

    <div id="toast" class='open'>
        <p id="toast-text"></p>
        <div class="actions">
            <button type="button" id="toast_action"></button>
            <button type="button" id="toast_dismiss">Dismiss</button>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/idb.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
