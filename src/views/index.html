<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MTBA train schedules</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="icon" href="./assets/img/icon.png">-->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link href="./assets/css/toastr.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>


        <div class="jumbotron">
          <div class='container'>
            <h2 class="page-title">MTBA Train Schedules</h2>
          </div>
        </div>

        <div class="contents">
        <form class='form-group' id="new-trip-form" novalidate>

          <label class='control-label'>
            Line
            <select class='form-control util__100pc' id='train-line' ></select>
          </label>

        <div class='form-group hidden' id='station-selection'>
          <label class='control-label'>
            Departing From:
            <select class='form-control util__100pc' id='departing-stop'></select>
          </label>

          <label class='control-label'>
            Traveling To:
            <select class='form-control util__100pc' id='destination-stop' ></select>
          </label>

        <button type="button" id="findTrain" class="btn btn-primary">Find my train!</button>


      </form>

      <div id="load">
        <div id="circularG">
	        <div id="circularG_1" class="circularG"></div>
	        <div id="circularG_2" class="circularG"></div>
	        <div id="circularG_3" class="circularG"></div>
	        <div id="circularG_4" class="circularG"></div>
	        <div id="circularG_5" class="circularG"></div>
	        <div id="circularG_6" class="circularG"></div>
	        <div id="circularG_7" class="circularG"></div>
	        <div id="circularG_8" class="circularG"></div>
        </div>
      </div>

      <div id='trip-options'></div>

      </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/toastr.min.js"></script>
        <script src="assets/js/idb.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
